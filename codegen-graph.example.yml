overwrite: true
schema: >-
  https://indexer-21fc.settlemint.com/bpaas-19faDE45dFE2ea995cCa257c764c669C580b2980/subgraphs/name/sbt-dapp-9178
documents: ./**/*.graph.graphql
generates:
  ./libs/database/src/graphql.graph.types.ts:
    plugins:
      - typescript
    config:
      avoidOptionals: true
      strictScalars: true
      scalars:
        BigDecimal: string
        BigInt: string
        Bytes: string
        DateTime: string
        JSONObject: Record<string, unknown>
      nonOptionalTypename: true
      useTypeImports: true
      inlineFragmentTypes: combine
      exportFragmentSpreadSubTypes: true
      useExplicitTyping: true
  ./libs/database/src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ./graphql.graph.types.ts
      extension: .operation.tsx
      folder: operations
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      avoidOptionals: true
      onlyOperationTypes: true
      strictScalars: true
      scalars:
        BigDecimal: string
        BigInt: string
        Bytes: string
        DateTime: string
        JSONObject: Record<string, unknown>
      nonOptionalTypename: true
      useTypeImports: true
      inlineFragmentTypes: combine
      exportFragmentSpreadSubTypes: true
      useExplicitTyping: true
      withRefetchFn: true
      pureMagicComment: true
  ./libs/database/src/graphql.graph.helpers.ts:
    plugins:
      - named-operations-object
      - typescript-apollo-client-helpers
      - fragment-matcher
    config:
      useConsts: true
      useTypeImports: true
      requireKeyFields: true
      requirePoliciesForAllTypes: true
  ./graphql.graph.schema.json:
    plugins:
      - introspection
