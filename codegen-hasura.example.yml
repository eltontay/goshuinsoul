overwrite: true
schema:
  - https://hasura-xxx.settlemint.com/bpaas-xxx:
      headers:
        x-hasura-admin-secret: xxx
documents: ./**/*.hasura.graphql
generates:
  ./libs/database/src/graphql.hasura.types.ts:
    plugins:
      - typescript
    config:
      avoidOptionals: true
      strictScalars: true
      scalars:
        BigDecimal: string
        BigInt: string
        Bytes: string
        DateTime: string
        JSONObject: Record<string, unknown>
        uuid: string
        numeric: number
        timestamptz: string
        date: string
      nonOptionalTypename: true
      useTypeImports: true
      inlineFragmentTypes: combine
      exportFragmentSpreadSubTypes: true
      useExplicitTyping: true
  ./libs/database/src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: ./graphql.hasura.types.ts
      extension: .operation.tsx
      folder: operations
    plugins:
      - typescript-operations
      - typescript-react-apollo
    config:
      defaultBaseOptions:
        context:
          clientName: hasura
      avoidOptionals: true
      onlyOperationTypes: true
      strictScalars: true
      scalars:
        BigDecimal: string
        BigInt: string
        Bytes: string
        DateTime: string
        JSONObject: Record<string, unknown>
        uuid: string
        numeric: number
        timestamptz: string
        timetz: string
        date: string
      nonOptionalTypename: true
      useTypeImports: true
      inlineFragmentTypes: combine
      exportFragmentSpreadSubTypes: true
      useExplicitTyping: true
      withRefetchFn: true
      pureMagicComment: true
  ./libs/database/src/graphql.hasura.helpers.ts:
    plugins:
      - named-operations-object
      - typescript-apollo-client-helpers
      - fragment-matcher
    config:
      useConsts: true
      useTypeImports: true
      requireKeyFields: true
      requirePoliciesForAllTypes: true
  ./graphql.hasura.schema.json:
    plugins:
      - introspection
