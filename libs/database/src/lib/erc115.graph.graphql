query getBalance($account: String) {
  erc1155Balances(where: { account: $account }) {
    valueExact
    token {
      identifier
      totalSupply {
        id
      }
      transfers {
        transaction {
          id
        }
      }
    }
  }
}
query getTransaction {
  transactions {
    blockNumber
    events {
      ... on ERC1155Transfer {
        from {
          id
        }
        to {
          id
        }
        valueExact
        token {
          identifier
        }
      }
    }
    id
    timestamp
  }
}

query getToken1155 {
   erc1155Tokens {
    identifier
    balances {
      valueExact
      account {
        id
      }
    }
  }
}
query getTokenBalance($identifier: BigInt) {
  accounts {
    id
    ERC1155balances {
      token {
        identifier
      }
      valueExact
    }
  }
}

